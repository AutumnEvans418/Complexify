<div class="columns">
    <div class="column">
        <section class="section">
            <div class="content">
                <h1 class="title">Welcome to Complexify!</h1>
                <p class="subheader">Enter a simple equation and make it complicated!</p>
                <label for="mathInput">Equation</label>
                <input id="mathInput" bind="${MathInput}" placeholder="2+2=4" />
                <label for="compCount">Complexity</label>
                <input id="compCount" type="number" bind="${CompCount}" placeholder="1" />
                <p class="output">${MathOutput}</p>
            </div>
        </section>
    </div>
</div>
