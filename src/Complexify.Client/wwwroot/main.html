<div class="columns">
    <div class="column">
        <section class="section">
            <div class="content">
                <h1 class="title">Welcome to Complexify!</h1>
                <p class="subheader">Enter a simple equation and make it complicated!</p>
                <label for="mathInput">Equation</label>
                <input id="mathInput" bind="${MathInput}" placeholder="2+2=4" />
                <label for="compCount">Complexity</label>
                <input id="compCount" type="range" step="1" min="0" max="100" bind="${CompCount}" placeholder="1" />
                <div class="output">
                    <label>New Equation</label>
                    <p>${MathOutput}</p>
                    <label>Evaluation Result</label>
                    <p>${EvalResult}</p>
                </div>
                
            </div>
        </section>
    </div>
</div>
